<div class="container" id="login-container">
    <div class="card card-container">
        <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
        <p id="profile-name" class="profile-name-card"></p>
        <form class="form-signin" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" placeholder="Username"  required autofocus />
                <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
            </div>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" placeholder="Password" required />
                <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
            </div>

            <!--<div id="remember" class="checkbox">
                <label>
                   <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>-->
            <div id="invalid-credentials">
                <label>
                   <span *ngIf="invalidCredentials" class="text-danger">Invalid Username or password</span>
                </label>
            </div>
            <button [disabled]="loading" class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>
